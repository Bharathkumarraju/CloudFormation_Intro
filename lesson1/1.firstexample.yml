Resources:
  BKREc2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: t2.micro
      ImageId: ami-467ca739
      Tags:
       - Key: Name   
         Value: !Join 
          - "_"
          - - "Ec2"
            - "Instance"
            - "launched"
            - " by"
            - "bharath"
      SecurityGroups: 
       - !Ref BKRSecurityGROUP
  BKRSecurityGROUP:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Allow SSH port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0      
